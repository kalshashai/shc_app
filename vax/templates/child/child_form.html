{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    

<form action="" method="POST" role="form" > {% csrf_token %}
    <legend>Add a Child</legend>
   
    <div class="form-group">
       {{ form|crispy }}
    </div>
    
    <button type="submit" class="btn btn-primary">{% if 'add' in request.path %}Add a Child {% else %} Update {% endif%} </button>
</form>
</div>



{% endblock content %}
