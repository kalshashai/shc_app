{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1>Mothers</h1>
    </div>

    
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>National ID</th>
          <th>Mobile</th>
          <th>Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
       
          {% for mother in mothers %}
          <tr>
          <td><a href="{% url 'mother_show' mother.id %}">{{ mother.fullname }}</a></td>
          <td>{{ mother.national_id }}</td>
          <td>{{ mother.mobile }}</td>
          <td>{{ mother.updated }}</td>
          <td align="center" >
            <button type="submit" class="btn btn-default">
             <a href="{% url 'mother_update' mother.id %}"><span class="glyphicon glyphicon-pencil" aria-hidden="false"></span></a>
            </button>
            <form action="{% url 'mother_delete' mother.pk %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-default"><span type="submit" class="glyphicon glyphicon-trash"></span></button>
            </form>
          </td>
        </tr>
          {% endfor %}
       
        
      </tbody>
    </table>
    
{% endblock content %}
